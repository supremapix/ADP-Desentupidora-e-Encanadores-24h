    <style>
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .glass-dark {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      html {
        scroll-behavior: smooth;
      }

      /* --- ANIMATIONS SYSTEM --- */

      /* 1. Scroll Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* 2. Button Shimmer Effect */
      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      .btn-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: 0.5s;
      }
      .btn-shimmer:hover::after {
        left: 100%;
        transition: 0.5s;
      }

      /* 3. Logo Drawing Effect */
      .logo-path {
        fill: transparent;
        stroke: white;
        stroke-width: 2;
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: draw 2s ease-in-out forwards, fill 0.5s ease-in-out 2s forwards;
      }
      
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      
      @keyframes fill {
        to {
          fill: white;
          stroke: transparent;
        }
      }

      /* 4. Navigation Link Hover */
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #39847a;
        transition: width 0.3s ease-in-out;
      }
      .nav-link:hover::after {
        width: 100%;
      }

      /* 5. Mobile Menu Slide */
      .mobile-menu-enter {
        transform: translateX(-100%);
        opacity: 0;
      }
      .mobile-menu-enter-active {
        transform: translateX(0);
        opacity: 1;
        transition: all 0.3s ease-out;
      }
      .mobile-menu-exit {
        transform: translateX(0);
        opacity: 1;
      }
      .mobile-menu-exit-active {
        transform: translateX(-100%);
        opacity: 0;
        transition: all 0.3s ease-in;
      }
    </style>
